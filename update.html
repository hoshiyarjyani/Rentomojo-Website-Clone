<script>
    //    let x=JSON.parse(localStorage.getItem("add_data"))
    // console.log(x)
    var product_id = document.getElementById("prod_id")
    let enter_btn = document.getElementById("enter")
    enter_btn.addEventListener("click", function () {
        product_id = product_id.value
        console.log(product_id)
        document.getElementById("edit-form").style.display = "block"

        //console.log(product_id)
        let edit_data = document.querySelector("form")

        edit_data.addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Product Updated Successfully")
            let image = document.getElementById("edit_productimage").value
            let price = document.getElementById("edit_productprice").value
            let product = document.getElementById("edit_productfeatures").value
            let rent = document.getElementById("edit_producrent").value
            let title = document.getElementById("edit_producttitle").value
            // let update=JSON.parse(localStorage.getItem("update"))
            let obj = {
                image: image,
                title: title,
                price: price,
                rent: rent,
                product_features: product
            }
            console.log(obj)
            // localStorage.setItem("add_data",JSON.stringify(obj))
            //let update_data=JSON.parse(localStorage.getItem("update"))

            let x = JSON.parse(localStorage.getItem("add_data")) || []
            console.log(x)
            console.log(product_id)
            for (let i = 0; i < x.length; i++) {
                if (x[i]["brand_id"] == product_id) {
                    if (obj["image"] == "") {
                        obj["image"] = x[i]["image"]
                    }
                    else {
                        x[i]["image"] = obj["image"]
                    }

                    if (obj["price"] == "") {
                        obj["price"] = x[i]["price"]
                    }
                    else {
                        x[i]["price"] = obj["price"]
                    }

                    if (obj["title"] == "") {
                        obj["title"] = x[i]["title"]
                    }
                    else {
                        x[i]["title"] = obj["title"]
                    }

                    if (obj["rent"] == "") {
                        obj["rent"] = x[i]["rent"]
                    }
                    else {
                        x[i]["rent"] = obj["rent"]
                    }
                    // x[i]["image"]=obj["image"]
                    // x[i]["price"]=obj["price"]
                    // x[i]["title"]=obj["title"]
                    // x[i]["rent"]=obj["rent"]
                    x[i]["product_features"] = obj["product_features"]
                }
                localStorage.setItem("add_data", JSON.stringify(x))
            }
            console.log(x)


        })

    })

</script>
